<!DOCTYPE html>
<html lang="ru"></html>
<head>
  <meta charset="UTF-8">
  <meta author="monkeysbrain">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/template-style.css">
  <title>Атвтомобильная экскурсия</title>
</head>
<body>
  <div class="main">
    <div class="card">
      <div class="card-author"><img class="card-author-avatar" src="img/ava-1.jpg" alt="photo">
        <p class="card-author-name">Светлана Захарова-Тататата</p>
      </div>
      <div class="card-img"><img src="img/photo-card-1.jpg" alt="photo-card"></div>
      <p class="card-cost">130 <span class="light">&euro;</span></p>
      <p class="card-description">Неаполитаннский Калейдоскоп</p>
    </div>
    <div class="card">
      <div class="card-author"><img class="card-author-avatar" src="img/ava-2.jpg" alt="photo">
        <p class="card-author-name">Кирилл и Татьяна</p>
      </div>
      <div class="card-img"><img src="img/photo-card-2.jpg" alt="photo-card"></div>
      <p class="card-cost">650 <span class="light">&dollar;</span></p>
      <p class="card-description">Автомобильная экскурсия: Бретань<br>за один день (через Мон-Сен-Мишель)</p>
    </div>
  </div>
</body>
